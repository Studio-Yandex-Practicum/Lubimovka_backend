[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
(
  /(
    | venv
    | _build
    | buck-out
    | build
    | migrations
    | config/settings
  )/
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 120

[tool.poetry]
name = "lubimovka_backend"
version = "0.1.0"
description = "Lubimovka + Ya.Practicum backend"
authors = ["Ya.Practicum Students"]

[tool.poetry.dependencies]
python = "^3.9"
Django = "^3.2.10"
