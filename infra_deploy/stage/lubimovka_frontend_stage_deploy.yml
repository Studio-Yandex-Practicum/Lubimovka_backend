version: '3.8'

services:
  swag:
    image: linuxserver/swag:1.26.0
    container_name: swag_stage
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=Europe/Moscow
      - VALIDATION=http
      - SUBDOMAINS=${SUBDOMAIN}
      - ONLY_SUBDOMAINS=true
    env_file:
      - .env-stage
    networks:
      - stage_swag_network
    volumes:
      - ./swag/swag_nginx_stage.conf:/config/nginx/site-confs/default
      - swag_volume_stage:/config
      - ./logs/swag_logs/:/config/log/
      - static_value_stage:/config/stage/static/
      - ./media:/config/stage/media/
      - ./protected_media:/config/stage/protected_media/
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
  frontend_stage:
    image: "${IMAGE_FRONT}:${IMAGE_FRONT_TAG}"
    container_name: frontend_stage
    environment:
      BASE_URL: ${FRONT_BASE_URL}
      API_BASE_URL: ${API_BASE_URL}
    networks:
      - stage_swag_network
    restart: always
    depends_on:
      - swag

networks:
  stage_swag_network:
    name: stage_swag_network
    external: true

volumes:
  static_value_stage:
    name: static_value_stage
  swag_volume_stage:
    name: swag_volume_stage
