version: '3.8'

services:
  postgres:
    image: postgres:13.3
    container_name: postgres_develop
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env-dev
    networks:
      - develop_db_network
  backend:
    image: "${IMAGE}:${IMAGE_TAG}"
    container_name: backend_develop
    restart: always
    volumes:
      - static_value:/code/staticfiles/
      - media_value:/code/media/
    depends_on:
      - postgres
    env_file:
      - .env-dev
    networks:
      - develop_db_network
      - swag_network
  migrations:
    image: "${IMAGE}:${IMAGE_TAG}"
    container_name: migrations_develop
    volumes:
      - static_value:/code/staticfiles/
      - media_value:/code/media/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py createsuperuser --noinput"
    depends_on:
      - backend
    env_file:
      - .env-dev
    networks:
      - develop_db_network
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=Europe/Moscow
      - VALIDATION=http
      - SUBDOMAINS=develop,testing
      - ONLY_SUBDOMAINS=true
    env_file:
      - .env-dev
    networks:
      - swag_network
    volumes:
      - ./swag_config/:/config/
      - ./swag-nginx.conf:/config/nginx/site-confs/default
      - static_value:/config/static/
      - media_value:/config/media/
      - static_value_test:/config/test/static/
      - media_value_test:/config/test/media/
    ports:
      - 443:443
      - 80:80
    depends_on:
      - backend
    restart: unless-stopped

networks:
    develop_db_network:
      driver: bridge
    swag_network:
      driver: bridge

volumes:
  postgres_data:
  static_value:
  media_value:
  static_value_test:
  media_value_test:
