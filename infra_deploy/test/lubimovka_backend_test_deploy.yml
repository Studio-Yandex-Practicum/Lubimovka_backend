version: '3.8'

services:
  postgres:
    image: postgres:13.3
    container_name: postgres_test
    restart: always
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    ports:
      - 5433:5432
    env_file:
      - .env-test
    networks:
      - test_db_network
  backend:
    image: "${IMAGE_BACK}:${IMAGE_BACK_TAG}"
    container_name: backend_test
    restart: always
    volumes:
      - static_value_test:/code/staticfiles/
      - ./media:/code/media/
      - ./protected_media:/code/protected_media/
      - ./logs/backend_logs/:/code/logs/
    depends_on:
      - postgres
    env_file:
      - .env-test
    networks:
      - test_db_network
      - test_nginx_network
  migrations:
    image: "${IMAGE_BACK}:${IMAGE_BACK_TAG}"
    container_name: migrations_test
    volumes:
      - static_value_test:/code/staticfiles/
      - ./media:/code/media/
      - ./protected_media:/code/protected_media/
      - ./logs/backend_logs/:/code/logs/
    command: >
      sh -c "sleep 5; python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py createsuperuser --noinput &&
             python manage.py filldb &&
             python manage.py set_perms &&
             python manage.py filldb_articles &&
             python manage.py reorder_all"
    depends_on:
      - backend
    env_file:
      - .env-test
    networks:
      - test_db_network

networks:
  test_db_network:
    name: test_db_network
    external: true
  test_nginx_network:
    name: test_nginx_network
    external: true

volumes:
  postgres_data_test:
    name: postgres_data_test
  static_value_test:
    name: static_value_test
