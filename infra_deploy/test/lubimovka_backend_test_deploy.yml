version: '3.8'

services:
  postgres:
    image: postgres:13.3
    container_name: postgres_test
    restart: always
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    env_file:
      - .env-test
    networks:
      - test_db_network
  backend:
    image: "${IMAGE_BACK}:${IMAGE_BACK_TAG}"
    container_name: backend_test
    restart: always
    volumes:
      - static_value_test:/code/staticfiles/
      - media_value_test:/code/media/
      - /LUBIMOVKA/test/backend_logs/:/code/logs/
    depends_on:
      - postgres
    env_file:
      - .env-test
    networks:
      - test_db_network
      - test_swag_network
  migrations:
    image: "${IMAGE_BACK}:${IMAGE_BACK_TAG}"
    container_name: migrations_test
    volumes:
      - static_value_test:/code/staticfiles/
      - media_value_test:/code/media/
      - /LUBIMOVKA/test/backend_logs/:/code/logs/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py createsuperuser --noinput &&
             python manage.py filldb &&
             python manage.py set_perms &&
             python manage.py filldb_articles"
    depends_on:
      - backend
    env_file:
      - .env-test
    networks:
      - test_db_network

networks:
  test_db_network:
    name: test_db_network
    external: true
  test_swag_network:
    name: test_swag_network
    external: true

volumes:
  postgres_data_test:
    name: postgres_data_test
  static_value_test:
    name: static_value_test
  media_value_test:
    name: media_value_test
