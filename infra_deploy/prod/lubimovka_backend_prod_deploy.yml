version: '3.8'

services:
  postgres:
    image: postgres:13.3
    container_name: postgres_prod
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    env_file:
      - .env-prod
    networks:
      - prod_db_network
  backend:
    image: "${IMAGE_BACK}:${IMAGE_BACK_TAG}"
    container_name: backend_prod
    restart: always
    volumes:
      - static_value_prod:/code/staticfiles/
      - media_value_prod:/code/media/
      - /LUBIMOVKA/prod/backend_logs/:/code/logs/
    depends_on:
      - postgres
    env_file:
      - .env-prod
    networks:
      - prod_db_network
      - prod_swag_network
  migrations:
    image: "${IMAGE_BACK}:${IMAGE_BACK_TAG}"
    container_name: migrations_prod
    volumes:
      - static_value_prod:/code/staticfiles/
      - media_value_prod:/code/media/
      - /LUBIMOVKA/prod/backend_logs/:/code/logs/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput"
    depends_on:
      - backend
    env_file:
      - .env-prod
    networks:
      - prod_db_network

networks:
  prod_db_network:
    name: prod_db_network
    external: true
  prod_swag_network:
    name: prod_swag_network
    external: true

volumes:
  postgres_data_prod:
    name: postgres_data_prod
  static_value_prod:
    name: static_value_prod
  media_value_prod:
    name: media_value_prod
